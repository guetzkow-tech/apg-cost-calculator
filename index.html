<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Points Guide — Cost of Living Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>All Points Guide — Cost of Living Calculator</h1>

  <!-- Currency selector (orientation) -->
  <div id="currency-selector" style="margin-bottom:20px;">
    <label style="font-weight:600; margin-right:8px;">
      Enter your current monthly budget in:
    </label>
    <select id="currency">
      <option value="USD">USD</option>
      <option value="CAD">CAD</option>
      <option value="GBP">GBP</option>
      <option value="EUR">EUR</option>
    </select>
  </div>

  <!-- Country selector -->
  <div id="countries" style="margin-bottom:20px;">
    <button data-country="albania">Albania</button>
    <button data-country="argentina">Argentina</button>
    <button data-country="vietnam">Vietnam</button>
  </div>

  <!-- Calculator inputs -->
  <div id="calculator">
    <div>
      <label>Housing</label>
      <input id="housing" type="number">
    </div>

    <div>
      <label>Groceries</label>
      <input id="groceries" type="number">
    </div>

    <div>
      <label>Transportation</label>
      <input id="transportation" type="number">
    </div>

    <div>
      <label>Utilities</label>
      <input id="utilities" type="number">
    </div>

    <div>
      <label>Healthcare</label>
      <input id="healthcare" type="number">
    </div>

    <div>
      <label>Discretionary</label>
      <input id="discretionary" type="number">
    </div>

    <button id="calculate">Calculate</button>
  </div>

  <!-- Results -->
  <div id="result" style="margin-top:20px;"></div>

  <!-- Scripts (order matters) -->
  <script src="data.js"></script>
  <script src="app.js"></script>

</body>
</html>
